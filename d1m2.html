<!DOCTYPE html>
<html>
  <head>
    <title>.html</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
  </head>
  <body>
    <h3>Somatoria de dois numeros inteiros</h3>
    <script language="javascript">
      var n1,n2,soma;
      n1 = window.prompt('Informe o 1 numero: ', 'Digite aqui');
      n2 = window.prompt('Informe o 2 numero: ', 'Digite aqui');
      soma = parseInt(n1) + parseInt(n2);
      document.write("O resultado da soma: " + soma);
    </script>
  </body>
</html>
