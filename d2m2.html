<!DOCTYPE html>
<html>
  <head>
    <title>d2m2.html</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8"/>
  </head>
  <body>
    <h3>Somatoria de dois numeros inteiros com conversao de dados</h3>

    <form name='MeuFormulario' action=' ' method='post'>
      Entre com o valor 1: <input type="text" name='f_n1'/><p></p>
      Entre com o valor 2: <input type="text" name='f_n2'/><p></p>
      <input type="button" name="btn_somar" value="Somar" onclick="soma()"/>
      <input type="reset" name="btn_apagar" value="Apagar"/>
    </form>

    <script language="javascript">
      var n1;
      var n2;
      var soma;

      function soma() {
        n1 = parseInt(document.MeuFormulario.f_n1.value);
        n2 = parseInt(document.MeuFormulario.f_n2.value);

        soma = n1+n2;

        window.alert('Resultado da somatoria: ' + soma.toString());
      }

    </script>
  </body>
</html>
