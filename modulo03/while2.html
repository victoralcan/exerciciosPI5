<!DOCTYPE html>
<html>
    <head>
        <title>While 2</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta charset="utf-8">
    </head>
    <body>
        <script language="javascript">
            var js_contador = 1;
            var js_resposta = true;

            while(js_resposta == true){
                document.write('<p>', js_contador, '- Repetição de uma unica linha de comando dentro de um laço condicional');
                js_contador += 1;
                js_resposta = window.confirm('Deseja Continuar?')
            }

        </script>
    </body>
</html>
