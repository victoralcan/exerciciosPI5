<!DOCTYPE html>
<html>
    <head>
        <title>OpTern</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta charset="utf-8">
    </head>
    <body>
        <script language="javascript">
            document.write('<p>----------------------------------------------...</p>');
            document.write('<p>DEFINIÇÃO E ATRIBUIÇÃO DE VARIÁVEIS: </p>');
            document.write('<p>var js_num = 30 (js_num recebe o valor 30)</p>');
            var js_num = 30;
            
            document.write('<p>----------------------------------------------...</p>');
            document.write('<p>OPERADOR TERNARIO ( <b>? :</b> ) COM OPERADORES RELACIONAIS (<b> ==, !=, < </b>):</p>');
            document.write('<p>js_num == 20 ? "SIM" : "NÃO"  Resposta -> ');
            js_num == 20 ? document.write("SIM") : document.write("NÃO");

            document.write('<p>js_num != 20 ? "SIM" : "NÃO"  Resposta -> ');
            js_num != 20 ? document.write("SIM") : document.write("NÃO");

            document.write('<p>js_num < 20 ? "SIM" : "NÃO"  Resposta -> ');
            js_num < 20 ? document.write("SIM") : document.write("NÃO");

            document.write('<p>----------------------------------------------...</p>');
            document.write('OPERADOR TERNARIO ( <b>? :</b> ) COM OPERADORES ARITMETICOS:');
            document.write('<p>(js_num - 20) == 0 ? "SIM" : "NÃO"  Resposta -> ');
            (js_num - 20) == 0 ? document.write("SIM") : document.write("NÃO");

        </script>
    </body>
</html>
