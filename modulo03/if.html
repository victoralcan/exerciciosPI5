<!DOCTYPE html>
<html>
    <head>
        <title>If</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta charset="utf-8">
    </head>
    <body>
        <script language="javascript">
            var js_n1;
            var js_n2;
            var js_n3;

            js_n1 = parseInt(window.prompt('Digite o 1º número', 'Digite aqui'));
            js_n2 = parseInt(window.prompt('Digite o 2º número', 'Digite aqui'));
            document.write('1º numero digitado = ', js_n1);
            document.write('<br>2º numero digitado = ', js_n2);

            if(js_n1 > js_n2){
                js_n3 = js_n1;
                js_n1 = js_n2;
                js_n2 = js_n3;
            }

            document.write('<p><b>Classificação em ordem crescente:</b> ',js_n1,' e ',js_n2,'</p>');

        </script>
    </body>
</html>
