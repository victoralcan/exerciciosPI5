<!DOCTYPE html>
<html>
    <head>
        <title>While</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta charset="utf-8">
    </head>
    <body>
        <script language="javascript">
            var js_contador = 1;

            while(js_contador <=10){
                document.write('<p>', js_contador, '- Repetição de uma unica linha de comando dentro de um laço condicional');
                js_contador += 1;
            }
            
        </script>
    </body>
</html>
